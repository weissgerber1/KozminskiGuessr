<!DOCTYPE html>
<html>
<head>
    <title>Login - Kozminski Guessr</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        .container { text-align: center; margin-top: 10%; }
    </style>
</head>
<body>
    <div class="header">
        <!-- Left side of the header -->
        <div class="header-left">
            <button onclick="location.href='/'">Main</button>
            <button onclick="location.href='/leaderboard'">Leaderboard</button>
            <button onclick="location.href='/contribute'">Contribute</button>
        </div>
    
        <!-- Right side of the header with user login / logout functionality -->
        <div class="header-right">
            {% if current_user %}
                <div class="user-menu">
                    <button class="user-menu-button">
                        {{ current_user.username }}
                        {% if current_user.is_guest %}(Guest){% endif %}
                    </button>
                    <div class="user-menu-dropdown">
                        <a href="{{ url_for('logout') }}">Log out</a>
                    </div>
                </div>
            {% else %}
                <button onclick="location.href='{{ url_for('login') }}'">Log In</button>
            {% endif %}
        </div>
    </div>

    <div class="container">
        <h1>Login</h1>
        {% if error %}<p style="color: red;">{{ error }}</p>{% endif %}
        <form method="POST">
            <input type="text" name="username" placeholder="USERNAME" required>
            <input type="password" name="password" placeholder="PASSWORD" required>
            <button type="submit" name="action" value="login">LOGIN</button>
            <button type="submit" name="action" value="signup">SIGN UP</button>
        </form>
        <form method="POST">
            <input type="text" name="guestname" placeholder="GUESTNAME" required>
            <button type="submit" name="action" value="guest">CONTINUE AS GUEST</button>
        </form>
    </div>
</body>
</html>
