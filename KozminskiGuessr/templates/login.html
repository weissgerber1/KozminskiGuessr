<!DOCTYPE html>
<html>
<head>
    <title>Login - Kozminski Guessr</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
    <!-- Add Font Awesome CSS link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .container { text-align: center; margin-top: 10%; }
    </style>
</head>
<body>
    <div class="header">
        <!-- Left side of the header -->
        <div class="header-left">
            <button onclick="location.href='/'">Main</button>
            <button onclick="location.href='/leaderboard'">Leaderboard</button>
            <button onclick="location.href='/contribute'">Contribute</button>
        </div>
    
        <!-- Right side of the header with user login / logout functionality -->
        <div class="header-right">
            {% if current_user %}
                <div class="user-menu">
                    <button class="user-menu-button">
                        {{ current_user.username }}
                        {% if current_user.is_guest %}(Guest){% endif %}
                    </button>
                    <div class="user-menu-dropdown">
                        <a href="{{ url_for('logout') }}">Log out</a>
                    </div>
                </div>
            {% else %}
                <button onclick="location.href='{{ url_for('login') }}'">Log In</button>
            {% endif %}
        </div>
    </div>

    <div class="container">
        <img src="{{ url_for('static', filename='images/lion_login.png') }}" alt="Log In" class="header-image">
        {% if error %}<p style="color: red;">{{ error }}</p>{% endif %}
        <form method="POST" class="login-form">
            <!-- Username Input with Icon -->
            <div class="input-group">
                <i class="fas fa-user"></i>
                <input type="text" name="username" placeholder="USERNAME" required>
            </div>
            <!-- Password Input with Icon -->
            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" name="password" placeholder="PASSWORD" required>
            </div>
            <button type="submit" name="action" value="login">LOGIN</button>
            <button type="submit" name="action" value="signup">SIGN UP</button>
        </form>

        <div class="divider"></div>
        
        <!-- Guestname Input with Icon -->
        <form method="POST" class="guest-form">
            <div class="input-group">
                <i class="fas fa-user-alt"></i> <!-- Icon for Guest -->
                <input type="text" name="guestname" placeholder="GUESTNAME" required>
            </div>
            <button type="submit" name="action" value="guest">CONTINUE AS GUEST</button>
        </form>
    </div>
</body>
</html>
