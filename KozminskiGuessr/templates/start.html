<!DOCTYPE html>
<html>
<head>
    <title>Kozminski Guessr - Start</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<style>

    
    .kozminski-title {
    font-size: 45px;
    font-weight: bold;
    color: white;
    -webkit-text-stroke: 0.5px #0056b3; /* blue border around each letter */
    text-align: center;
    margin-bottom: 45px;
    text-shadow:
        2px 2px 0 #0056b3,  /* solid blue shadow for depth */
        4px 4px 5px rgba(0, 0, 0, 0.5); /* blurred black shadow for extra 3D */
    }

    .play-btn {
    background-color: #0056b3;
    color: white;
    padding: 12px 70px;
    border-radius: 18px;
    font-size: 40px;
    cursor: pointer;
    border: 2px solid #3399ff; /* neon blue border */
    box-shadow: 
        0 0 4px #3399ff,
        0 0 8px #3399ff,
        0 0 12px #3399ff; /* softer, lighter initial glow */
    transition: all 0.3s ease-in-out;
    }

    .play-btn:hover {
    background-color: #004494;
    transform: scale(1.08);
    box-shadow: 
        0 0 20px #00ffff,
        0 0 30px #00ffff,
        0 0 40px #00ffff,
        0 0 60px #00ffff;
    text-shadow: 0 0 10px white;
    }


    body {
        margin: 0;
        height: 100vh;
        width: 100%;
        overflow: hidden;
        text-align: center;
        padding-top: 12%; 
        position: relative;
    }

    body::before {
        content: "";
        position: absolute;
        top: 0; 
        left: 0;
        width: 100%;
        height: 100%;
        background-image: url('/static/images/kozminski_university.jpg');
        background-repeat: no-repeat;
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
        z-index: -2;
    }

    body::after {
        content: "";
        position: absolute;
        top: 0; 
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(255, 255, 255, 0.2); /* white cover */
        z-index: -1;
    }

</style>

<body>
    <div class="header">
        <!-- Left side of the header -->
        <div class="header-left">
            <button onclick="location.href='/'">Main</button>
            <button onclick="location.href='/leaderboard'">Leaderboard</button>
            <button onclick="location.href='/contribute'">Contribute</button>
        </div>
    
        <!-- Right side of the header with user login / logout functionality -->
        <div class="header-right">
            {% if current_user %}
                <div class="user-menu">
                    <button class="user-menu-button">
                        {{ current_user.username }}
                        {% if current_user.is_guest %}(Guest){% endif %}
                    </button>
                    <div class="user-menu-dropdown">
                        <a href="{{ url_for('logout') }}">Log out</a>
                    </div>
                </div>
            {% else %}
                <button onclick="location.href='{{ url_for('login') }}'">Log In</button>
            {% endif %}
        </div>
    </div>

    <h1 class="kozminski-title">Think you know Kozminski?<br>Prove it!</h1>
    <button class="play-btn" onclick="location.href='/login?next=/game'">PLAY</button>
</body>
</html>
